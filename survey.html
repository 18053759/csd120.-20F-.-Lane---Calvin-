            <main>
                <h1>Survey</h1>
                <form
                    action="https://formspree.io/f/mnqopplo"
                    method="POST"
                >
                    <label_text for="What is your name?">First Name:</label_text>
                    <input type="text" id="fname" name="fname">
                    <label for="What is your email?">Enter your email:</label>
                    <input type="email" id="email" name="email">
                    <label for="What is your favourite number"></label>
                    <input type="number" id="quantity" name="quantity" min="1" max="999999999">
                    <label for="Which day is best?"></label>
                    <input type="date" id="day" name="day">
                    <label for="Which Bear is best?"></label>
                    <select name="bear" id="bear">
                        <option value="Black">Black Bear</option>
                        <option value="Grizzly">Grizzly Bear</option>
                        <option value="Polar">Polar Bear</option>
                        <option value="Sun">Sun Bear</option>
                        <option value="Moon">Moon Bear</option>
                    </select>
                    <input type="radio" id="yes" name="opinion" value="yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="no" name="opinion" value="no">
                    <label for="no">No</label><br>
                    <input type="radio" id="?" name="opinion" value="?">
                    <label for="?">None of your Business</label><br>
                    <label for="life">What is the meaning of life?:</label>
                    <textarea id="life" name="life" rows="5" cols="50"></textarea>
                    <input type="submit" value="Submit">
                </form>
